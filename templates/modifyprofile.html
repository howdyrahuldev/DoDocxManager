  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center" data-aos="zoom-in" data-aos-delay="100">
      <h1>Add/Modify Profile</h1>
<!--      <h2>Fill to sign up.</h2>-->
      <br>
      <form method="post" role="form" class="login100-form validate-form" enctype="multipart/form-data">
              <div class="text-center">
                <b>Upload Profile Avatar: </b>
              <input type="file" accept="image/*" name="dpfile">
              <p><img id="dpfile" width="200"/></p>
              </div>
              <div class="form-group mt-3">
                <div class="text-center">
                  <input maxlength="64000" minlength="50" name="summary" class="form-control" id="summary" placeholder="Summary">
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="text-center">
                  <textarea maxlength="16000000" minlength="500" name="about" class="form-control" id="about" placeholder="About"></textarea>
                </div>
              </div>
            </br>
              <div class="row">
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" name="company" class="form-control" id="company" placeholder="Company">
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" name="designation" class="form-control" id="designation" placeholder="Designation">
                </div>
              </div>
            </br>
              <div class="row">
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" name="website" class="form-control" id="website" placeholder="Website">
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" name="dob" id="dob" placeholder="Birthday">
                </div>
              </div>
              </br>
              <div class="row">
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone">
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email: {{ email }}">
                </div>
              </div>
              </br>
              <div class="row">
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label>&nbsp&nbsp&nbsp&nbsp&nbsp
                  <input type="text" class="form-control" name="city" id="city" placeholder="City">
                  </label>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
<!--                  <input type="text" class="form-control" name="availability" id="availability" placeholder="Available for a new job?">-->
                  <label>Looking for a new job?
                  <select class="form-control" name="availability" id="availability">
                    <option></option>
                    <option value="0">Not now</option>
                    <option value="1">Yes, actively</option>
                    <option value="2">Not actively, but up for an opportunity</option>
                  </select>
                  </label>
                </div>
              </div>
<!--              <div class="my-3">-->
<!--                <div class="loading">Loading</div>-->
<!--                <div class="error-message"></div>-->
<!--                <div class="sent-message">Your have been successfully logged in. Redirecting to the Home Page!</div>-->
<!--              </div>-->
              <div class="text-center">
                <button class="btn-about" type="submit">Update Details</button>
              </div>

<!--              <div class="text-center p-t-136">-->

<!--                </a>-->
